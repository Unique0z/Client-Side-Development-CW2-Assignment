<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHub - Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="logo">EventHub</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html" class="active">Events</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="my-tickets.html">My Tickets</a></li>
                <li><button id="login-btn">Login/Sign Up</button></li>
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="events-header">
            <h1>All Upcoming Events</h1>
            <div class="category-filter">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="music">Music</button>
                <button class="filter-btn" data-category="workshop">Workshops</button>
                <button class="filter-btn" data-category="food">Food</button>
            </div>
        </section>

        <section class="all-events">
            <div class="events-grid">
                <!-- All event cards will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 EventHub. All rights reserved.</p>
        <button id="back-to-top" title="Go to top"><i class="fas fa-arrow-up"></i></button>
    </footer>

    <!-- Login/Signup Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Welcome to EventHub</h2>
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>
            
            <div id="login" class="tab-content active">
                <form id="login-form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p id="login-message"></p>
            </div>
            
            <div id="signup" class="tab-content">
                <form id="signup-form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p id="signup-message"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
